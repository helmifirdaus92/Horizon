<ng-spd-slide-in-panel *ngIf="isOpen" @rhsSlideInPanelClose>
  <ng-spd-slide-in-panel-header icon="close" (back)="closePanel()">
    {{ header }}
  </ng-spd-slide-in-panel-header>
  <ng-spd-slide-in-panel-content>
    <app-sitecore-region
      name="EditingShell.PropertiesPanel.SlidingPanel"
      [filterFn]="filterPanelContent"
      [input]="key"
    ></app-sitecore-region>
  </ng-spd-slide-in-panel-content>
</ng-spd-slide-in-panel>
