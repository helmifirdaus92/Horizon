<div #container tabindex="0" class="media-link" (focusout)="onFocusOut($event)">
  <div class="link-text wrapper">
    <label ngSpdLabel for="linkText" class="mt-sm" [size]="size"
      >{{ 'EDITOR.LINK.TEXT' | translate }}
      <span *ngIf="!draftLink.text" role="presentation" class="required-indicator">*</span>
    </label>
    <input
      #textInputRef="ngModel"
      ngSpdInput
      type="text"
      [ngModel]="draftLink.text"
      (ngModelChange)="draftLink.text = $event.trim()"
      [isInvalid]="!draftLink.text && !!textInputRef.touched"
      name="linkText"
      autocomplete="off"
      [size]="size"
    />
  </div>
  <div class="link-title wrapper">
    <label ngSpdLabel for="linkTitle" [size]="size">{{ 'EDITOR.LINK.ALT_TEXT' | translate }}</label>
    <input ngSpdInput type="text" [(ngModel)]="draftLink.title" name="linkTitle" autocomplete="off" [size]="size" />
  </div>
  <div class="link-path wrapper">
    <label ngSpdLabel for="path" [size]="size"
      >{{ 'EDITOR.LINK.PATH' | translate }}
      <span *ngIf="!path" role="presentation" class="required-indicator">*</span>
    </label>
    <div class="path-options">
      <input
        ngSpdInput
        readonly
        class="item-path-input"
        [class.right-align]="checkPathLength(pathInputRef.value)"
        type="text"
        name="path"
        [title]="pathInputRef.value || ''"
        [ngModel]="path"
        [isInvalid]="!path && !!pathInputRef.touched"
        autocomplete="off"
        #pathInputRef="ngModel"
        required
        [size]="size"
        [disabled]="true"
      />
      <button
        ngSpdIconButton="rounded"
        [icon]="'magnify'"
        (click)="selectItemPathFromDialog()"
        [title]="'EDITOR.LINK.BROWSE_ITEM_PATH' | translate"
      ></button>
    </div>
  </div>

  <ng-spd-checkbox
    [text]="'EDITOR.LINK.OPEN_NEW_WINDOW' | translate"
    [checked]="draftLink.openInNewWindow"
    (checkedChange)="draftLink.openInNewWindow = $event"
  ></ng-spd-checkbox>
</div>
