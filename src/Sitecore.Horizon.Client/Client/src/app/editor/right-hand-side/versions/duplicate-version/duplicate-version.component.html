<ng-spd-dialog-panel (keyup.enter)="!duplicateName ? '' : duplicate()">
  <ng-spd-dialog-close-button (close)="close()"></ng-spd-dialog-close-button>
  <ng-spd-dialog-header>
    {{ 'VERSIONS.DUPLICATE.HEADER' | translate }}
  </ng-spd-dialog-header>

  <div class="dialog-body">
    <div class="action-dialog">
      <div class="input">
        <label ngSpdLabel for="duplicate-version">{{ 'COMMON.NAME' | translate }}</label>
        <input
          ngSpdInput
          type="text"
          [placeholder]="'VERSIONS.DUPLICATE.NAME_PLACEHOLDER' | translate"
          name="versionName"
          autocomplete="off"
          #inputEl
          [(ngModel)]="duplicateName"
        />
      </div>
    </div>
  </div>

  <ng-spd-dialog-actions>
    <button ngSpdButton="basic" (click)="close()">{{ 'COMMON.CANCEL' | translate }}</button>
    <button ngSpdButton="primary" [disabled]="!duplicateName" (click)="duplicate()" class="ml-sm">{{
      'COMMON.DUPLICATE' | translate
    }}</button>
  </ng-spd-dialog-actions>
</ng-spd-dialog-panel>
