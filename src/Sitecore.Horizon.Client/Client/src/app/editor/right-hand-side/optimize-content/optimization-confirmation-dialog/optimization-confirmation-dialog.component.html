<ng-spd-dialog-panel>
  <ng-spd-dialog-close-button (close)="cancel()"></ng-spd-dialog-close-button>
  <ng-spd-dialog-header>
    {{ 'CONTENT_OPTIMIZATION.CONFIRMATION_DIALOG.HEADER' | translate }}
  </ng-spd-dialog-header>

  <ng-spd-dialog-content>
    <div class="content-wrapper">
      <div class="dialog-body">
        {{ 'CONTENT_OPTIMIZATION.CONFIRMATION_DIALOG.DESCRIPTION' | translate }}
      </div>
    </div>
  </ng-spd-dialog-content>

  <ng-spd-dialog-actions>
    <button ngSpdButton="basic" class="discard-btn" (click)="discardChanges()">
      {{ 'CONTENT_OPTIMIZATION.CONFIRMATION_DIALOG.DISCARD' | translate }}
    </button>
    <button ngSpdButton="outline" (click)="cancel()">
      {{ 'CONTENT_OPTIMIZATION.CONFIRMATION_DIALOG.CANCEL' | translate }}
    </button>
    <button ngSpdButton="primary" (click)="keepChanges()">
      {{ 'CONTENT_OPTIMIZATION.CONFIRMATION_DIALOG.KEEP' | translate }}
    </button>
  </ng-spd-dialog-actions>
</ng-spd-dialog-panel>
