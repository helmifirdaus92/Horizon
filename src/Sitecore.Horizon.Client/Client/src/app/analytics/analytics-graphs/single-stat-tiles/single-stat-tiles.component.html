<!-- Visitors count -->
<ng-spd-card [disabled]="disabled">
  <ng-spd-card-header
    [title]="'ANALYTICS.SITE_ANALYTICS.TITLES.VISITORS' | translate"
    [tooltipText]="'ANALYTICS.SITE_ANALYTICS.DESCRIPTIONS.VISITORS' | translate"
    [hasBackground]="true"
  ></ng-spd-card-header>
  <ng-spd-trend
    *ngIf="!isLoading"
    [mainValue]="visitorCount.mainValue"
    [directionalValue]="visitorCount.trendValue"
    [trend]="visitorCount.trend"
  ></ng-spd-trend>

  <div class="loading" *ngIf="isLoading">
    <ng-spd-loading-indicator></ng-spd-loading-indicator>
  </div>
</ng-spd-card>
