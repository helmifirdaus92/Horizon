<ng-spd-card [disabled]="disabled">
  <ng-spd-card-header
    [title]="'ANALYTICS.SITE_ANALYTICS.TITLES.TOP_COUNTRIES' | translate"
    [tooltipText]="'ANALYTICS.SITE_ANALYTICS.DESCRIPTIONS.TOP_COUNTRIES' | translate"
    [hasBackground]="true"
  ></ng-spd-card-header>
  <app-bar-chart
    id="hrzTopCountriesGraph"
    *ngIf="!isLoading && !secondVariantChartData"
    [items]="manipulatedChartData ? manipulatedChartData[0].series : []"
    [horizontal]="true"
    [isReversedPalette]="true"
  ></app-bar-chart>

  <app-bar-chart-grouped
    id="hrzTopCountriesGraphGrouped"
    *ngIf="!isLoading && secondVariantChartData && manipulatedGroupChartData"
    [items]="manipulatedGroupChartData"
    [paletteIndex]="2"
    [horizontal]="true"
    [barPadding]="5"
  ></app-bar-chart-grouped>

  <div class="loading" *ngIf="isLoading">
    <ng-spd-loading-indicator></ng-spd-loading-indicator>
  </div>
</ng-spd-card>
