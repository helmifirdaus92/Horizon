      .mdc-circular-progress {
        display: inline-flex;
        position: relative;
        direction: ltr;
        line-height: 0;
        transition: opacity 250ms 0ms cubic-bezier(0.4, 0, 0.6, 1);
        --mdc-circular-progress-active-indicator-color: #6f63df;
      }
      .mdc-circular-progress__determinate-container,
      .mdc-circular-progress__indeterminate-circle-graphic,
      .mdc-circular-progress__indeterminate-container,
      .mdc-circular-progress__spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .mdc-circular-progress__determinate-container {
        transform: rotate(-90deg);
      }
      .mdc-circular-progress__indeterminate-container {
        font-size: 0;
        letter-spacing: 0;
        white-space: nowrap;
        opacity: 0;
      }
      .mdc-circular-progress__determinate-circle-graphic,
      .mdc-circular-progress__indeterminate-circle-graphic {
        fill: rgba(0, 0, 0, 0);
      }
      .mdc-circular-progress__determinate-circle {
        transition: stroke-dashoffset 500ms 0ms cubic-bezier(0, 0, 0.2, 1);
      }
      .mdc-circular-progress__gap-patch {
        position: absolute;
        top: 0;
        left: 47.5%;
        box-sizing: border-box;
        width: 5%;
        height: 100%;
        overflow: hidden;
      }
      .mdc-circular-progress__gap-patch .mdc-circular-progress__indeterminate-circle-graphic {
        left: -900%;
        width: 2000%;
        transform: rotate(180deg);
      }
      .mdc-circular-progress__circle-clipper {
        display: inline-flex;
        position: relative;
        width: 50%;
        height: 100%;
        overflow: hidden;
      }
      .mdc-circular-progress__circle-clipper .mdc-circular-progress__indeterminate-circle-graphic {
        width: 200%;
      }
      .mdc-circular-progress__circle-right .mdc-circular-progress__indeterminate-circle-graphic {
        left: -100%;
      }
      .mdc-circular-progress--indeterminate .mdc-circular-progress__determinate-container {
        opacity: 0;
      }
      .mdc-circular-progress--indeterminate .mdc-circular-progress__indeterminate-container {
        opacity: 1;
      }
      .mdc-circular-progress--indeterminate .mdc-circular-progress__indeterminate-container {
        animation: mdc-circular-progress-container-rotate 1568.2352941176ms linear infinite;
      }
      .mdc-circular-progress--indeterminate .mdc-circular-progress__spinner-layer {
        animation: mdc-circular-progress-spinner-layer-rotate 5332ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
      }
      .mdc-circular-progress--indeterminate
        .mdc-circular-progress__circle-left
        .mdc-circular-progress__indeterminate-circle-graphic {
        animation: mdc-circular-progress-left-spin 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
      }
      .mdc-circular-progress--indeterminate
        .mdc-circular-progress__circle-right
        .mdc-circular-progress__indeterminate-circle-graphic {
        animation: mdc-circular-progress-right-spin 1333ms cubic-bezier(0.4, 0, 0.2, 1) infinite both;
      }
      .mdc-circular-progress--closed {
        opacity: 0;
      }
      .mat-mdc-progress-spinner {
        display: block;
        overflow: hidden;
        line-height: 0;
      }
      .mat-mdc-progress-spinner .mdc-circular-progress__determinate-circle,
      .mat-mdc-progress-spinner .mdc-circular-progress__indeterminate-circle-graphic {
        stroke: var(--mdc-circular-progress-active-indicator-color, transparent);
      }
      .mat-mdc-progress-spinner._mat-animation-noopable,
      .mat-mdc-progress-spinner._mat-animation-noopable .mdc-circular-progress__determinate-circle {
        transition: none;
      }
      .mat-mdc-progress-spinner._mat-animation-noopable .mdc-circular-progress__indeterminate-circle-graphic,
      .mat-mdc-progress-spinner._mat-animation-noopable .mdc-circular-progress__spinner-layer,
      .mat-mdc-progress-spinner._mat-animation-noopable .mdc-circular-progress__indeterminate-container {
        animation: none;
      }
      .mat-mdc-progress-spinner._mat-animation-noopable .mdc-circular-progress__indeterminate-container circle {
        stroke-dasharray: 0 !important;
      }
      #main-loader {
        position: fixed;
        display: flex;
        z-index: 1;
        width: 100vw;
        height: 100vh;
        background-color: white;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: opacity 300ms;
      }
      #main-loader.fade {
        opacity: 0;
      }
      #main-loader.hide {
        display: none;
      }

      .loader-text {
        position: absolute;
        font-size: 14px;
        margin-top: 106px;
      }
